<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title class="transText" id="htmlTitle">Editor želví grafiky</title>
    <link href="lib/jquery-ui-1.8.6/jquery-ui-1.8.6.custom.css" rel="stylesheet" type="text/css"  />    
    <link href="css/style.css" rel="stylesheet" type="text/css">    

    <script src="lib/jquery-1.4.2/jquery-1.4.2.min.js"></script>
    <script src="lib/jquery-canvas-1.1/jquery.canvas.js"></script>
    <script src="lib/jquery-ui-1.8.6/jquery-ui-1.8.6.custom.min.js"></script>
    <script src="lib/code-mirror-0.9/js/codemirror.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/turtle.js"></script>
    <script src="js/parserSource.js"></script>	 
    <script type="text/javascript">
    /* <![CDATA[ */
     var lang = 'cz';
     var slang = window.location.search;
     if(slang.length > 1) {
       lang = slang.substr(1);       
     }
     document.write('<scr'+'ipt src="lang/'+lang+'/translation.js"></scr'+'ipt>');
    /* ]]> */
    </script>       
    <script src="examples/examples.js"></script>     
    <script src="js/userInterface.js"></script>
    
  </head>
  <body>
    <div id="wrapper">
      <div id="head">
            <div id="status"></div>
            <div id="toolbar" class="ui-widget-header ui-corner-all">                
                <button id="play">Run</button>
                <button id="debug">Debug</button>
                <input type="checkbox" id="pause" /><label for="pause">Pause</label>
                <button id="stop">Stop</button>
                <input type="checkbox" id="timerButton" checked="checked" /><label for="timerButton">Time</label>
                <div id="timerPanel">
                    <span id="slider-titile"><span id="speedText" class="transText">Rychlost: </span><span id="timerValue">350</span></span>
                    <div id="slider-range-min"></div>                    
                </div>
            </div>
          <h1 id="mainTitle" class="transText">Editor žlví grafiky</h1>
      </div>
      <div id="content">
        <div id="resizableBarX">
            <canvas id="canvas" width="500" height="400"></canvas>
            <div id="sourcePanel">
                <div id="sourceWrapper" class="border">
                    <textarea id="source" cols="60" rows="50">
home
clean

repeat 4 [ 
  forward 100 
  right 90 
]

</textarea>
                </div>
            </div>
        </div>
          
       <div id="resizableBarY"></div>       
        <div id="tabs">
             <ul>
		<li><a href="#message" class="transText" id="messageText">Errors</a></li>
		<li><a href="#watch" class="transText" id="debugText">Debug</a></li>
                <li><a href="#examples" class="transText" id="exampleText">Examples</a></li>                
		<li><a href="#syntax" class="transText" id="syntaxText">Syntax</a></li>
	     </ul>
	     <div id="message"></div>	     
	     <div id="watch"></div>
             <div id="examples"></div>
             <div id="syntax"></div>
	</div>

    </div>                                                      
    </div>                
  </body>
</html>
